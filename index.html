<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="search-bar">
                <form>
                    <i id="icon-search" class="fa-solid fa-magnifying-glass"></i>
                    <input id="search" type="text" placeholder="search movie">
                    <button id="submit" type="submit">Search</button>
                </form>
            </div>
            <div class="title">
                <h1>Find your film</h1>
                <p><a href="watchlist.html">My Watchlist</a></p>
            </div>
        </div>
    </header>

    <section id="section">

        <div class="explore">
            <img src="./images/se.png" alt="start-exploring">
        </div>

    </section>
    <script src="https://kit.fontawesome.com/e0cdccb539.js" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
